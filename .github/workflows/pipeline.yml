name: CI PIPELINE

on:
  push:
    branches: [main]

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test